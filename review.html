<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone-container">
        <!-- top section start-->
        <div class="top-section">
          <img src="./assets/arrow-left.png" alt="" />
          <h1>Review Your Order</h1>
          <div class="top-section-right-icons">
            <!-- <img src="./assets/search.png" alt="" />
            <img src="./assets/camera.png" alt="" /> -->
          </div>
        </div>
        <!-- banner section-->
        <div class="section">
          <div class="delivery-method">
            <span class="delivery-address-top-text">Delivery Address</span>
            <span class="delivery-address-top-text bottom"> Delivery</span>
          
          </div>
          <div class="change-text">Change</div>
        </div>
        <!--end banner section -->
        <!-- Delivery Addres-->
        <div class="section">
          <div class="delivery-method">
            <span class=" ">Delivery Method</span>
            <button class="delivery-address-btn">RESIDENTIAL </button>
          </div>
          <div class="change-text">Change</div>
        </div>
        <!--end Delivery Addres -->
        <!--products section starts-->
        <div class="cart-products">
          <div class="cart-product">
            <div class="product-image">
              <img src="./assets/laptop2.png" alt="" srcset="" />
            </div>
            <div class="product-information">
              <div class="product-short-description">
                <div>
                  <p>Defy-Dad239-Fridge-Top</p>
                  <p>Mount Freezer-Satin Metallic</p>
                </div>
                <img src="./assets/delete.jpg" alt="" srcset="" />
              </div>
              <span>In stock</span>
              <div class="price">
                <span>R3,999</span>
                <div>
                  <div class="city">CPT</div>
                  <div class="city">JHB</div>
                </div>
              </div>
              <div class="text-infor">
                This product is not eligible for Cash on Delivery (COD)
              </div>
              <div class="promotion">
                <div>
                  <img src="./assets/delete.jpg" alt="" srcset="" />
                </div>
                <p>Promotion Applied. Top Deals</p>
              </div>
            </div>
          </div>
        </div>
        <!--products section end-->
        <!-- footer total price-->
        <div class="total-price">
          <div>
            <span id="total-text">TOTAL:</span>
            <span id="total-count">(1 item)</span>
          </div>
          <span>R3,999</span>
        </div>
        <!-- end  footer total price-->
        <!-- footer total price-->
        <div class="checkout-btn">
          <button type="button">Proceed to Checkout</button>
        </div>
        <!-- end  footer total price-->
      </div>
    </div>
  </body>
</html>
